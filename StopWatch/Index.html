
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>

            <button id="start-timer">Start</button>

    </div>

    <script src="App.js"></script>
</body>
</html>
